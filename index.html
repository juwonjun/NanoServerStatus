<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NanoServer상태</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NanoServer상태</h1>
    </header>

    <main>
        <!-- 서버 종류 선택 박스 -->
        <section class="server-types">
            <h2>서버 종류 선택</h2>
            <div class="server-type-box">
                <h3>서버 종류:</h3>
                <select id="server-select">
                    <option value="fanya">반야생</option>
                    <option value="rpg">RPG</option>
                </select>
            </div>

            <div id="server-info-box" class="server-info-box">
                <h3>서버 정보</h3>
                <p>서버 상태: <span id="selected-server-status">선택된 서버 정보 없음</span></p>
                <p>연결 가능한 포트: <span id="selected-server-port">없음</span></p>
                <p>현재 플레이어 수: <span id="selected-server-players">알 수 없음</span></p>
                <p>서버 설명: <span id="selected-server-description">서버를 선택해 주세요</span></p>
            </div>
        </section>

        <!-- 디스코드 링크 -->
        <section class="discord-link">
            <h2>디스코드 커뮤니티</h2>
            <a href="https://dsc.gg/nanoserverkr" target="_blank">
                <button>디스코드로 가기</button>
            </a>
        </section>
    </main>

    <footer>
        <p>© 2024 마인크래프트 서버. 모든 권리 보유.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
